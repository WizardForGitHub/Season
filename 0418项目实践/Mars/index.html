					<center><h2>火星简介</h2></center>
					<p>火星（Mars）是太阳系八大行星之一，是太阳系由内往外数的第四颗行星，属于类地行星，直径约为地球的53%，自转轴倾角、自转周期均与地球相近，公转一周约为地球公转时间的两倍。火星基本上是沙漠行星，地表沙丘、砾石遍布且没有稳定的液态水体。二氧化碳为主的大气既稀薄又寒冷，沙尘悬浮其中，每年常有尘暴发生。</p>
